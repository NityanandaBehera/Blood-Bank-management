{% extends 'main.html' %} {% block content %}
<table>
  <tr>
    <th>No.</th>
    <th>Adress</th>
    <th>Name</th>
    <th>Date</th>
    <th>Time</th>
    <th>Event</th>
  </tr>
  {% for c in camp %}
  <tr>
    <td>{{c.id}}</td>
    <td>{{c.adress}}</td>
    <td>{{c.name}}</td>
    <td>{{c.date}}</td>
    <td>{{c.time}}</td>
    <td>{{c.held}}</td>
  </tr>
  {% endfor %}
</table>
{% endblock content %}
